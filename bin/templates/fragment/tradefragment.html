<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
  	<!--  usual -->
  	<div th:fragment="usual"></div>
  	<!-- 取引一覧 -->
  	<div class="tradelist clearfix" th:fragment="tradelist">
      <h3 class="tabletitle">取引一覧</h3>
      <table class="table">
        <thead>
          <tr>
            <th>銘柄コード</th>
            <th>銘柄名称</th>
            <th>取引コード</th>
            <th>取引順序</th>
            <th>売買</th>
            <th>取引単位</th>
            <th>取引価格</th>
            <th>取引時刻</th>
            <th>訂正/削除</th>
          </tr>
        </thead>
       <tbody th:remove="all-but-first" th:each="trade:${tradeDtoList}">
        <form id="listform" action="/trade/list" method="post">
         <tr>
          <td class="bondcode" th:text="${trade.bondCode}">hogehoge</td>
          <td class="bondname" th:text="${trade.bondName}">hogehoge</td>
          <td class="tradecode" th:text="${trade.tradeCode}">tradecode</td>
          <td class="tradeorder" th:text="${trade.tradeOrder}">hogehoge</td>
          <td class="buysell" th:text="${trade.buyOrSell}">hogehoge</td>
          <td class="tradeunit" th:text="${trade.executedAmount}">hogehoge</td>
          <td class="tradevalue" th:text="${trade.executedValue}">hogehoge</td>
          <td class="tradetime" th:text="${trade.executedDateTime}">hogehoge</td>
          <td>
           <button class = "listbtn" type="button" name="updateTrade">UPDATE</button>
           <button class="listbtn" type="button" name="deleteTrade">DELETE</button>
          </td>
         </tr>
        </form>
       </tbody>
      </table>
     </div>
      <!-- 取引の新規登録 -->
     <div id="trademenuarea" th:fragment="inputtrade">
     <p>取引を新規登録します。</p>
     <form id="inputtradeform" class="inputtrade" action="/trade/input" method="post">
      <ul>
       <li>
        <label for="bondCode">銘柄コード：</label>
        <input id="bondCode" type="text" name="bondCode" />
       </li>
       <li>
        <label for="buySell">BUY</label>
        <input id="buySell" type="radio" name="buySell" value="BUY" />
         <label for="buySell">SELL</label>
         <input id="buySell" type="radio" name="buySell" value="SELL"   />
        </li>
        <li>
         <label for="tradeAmount">取引単位：</label>
         <input id="tradeAmount" type="number" step="1" min="0" name="tradeAmount" />
        </li>
        <li>
         <label for="tradeValue">取引価格：</label>
         <input id="tradeValue" type="number" step="0.001" min="0" name="tradeValue" />
        </li>
        <li>
         <label for="tradeTime">取引時刻：</label>
         <input id="tradeTime" type="time" step="0.001" min="9:00" max="15:00" name="tradeTime" />
          <button class="trademenubtn" type="submit" name="inputnewtrade">新規登録</button>
        </li>
       </ul>
      </form>
    </div>
  	<div th:fragment="updatetrade">
  	 update:TBD
  	</div>
  	<div th:fragment="deletetrade">
  	 delete:TBD
  	</div>
  </body>
</html>
